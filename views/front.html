
<div class="p+" ng-controller="MainCtrl">
    <div class="card">
        <div class="card__img card__img--top">
            <div class="tc-white-1 p+" flex-container="row" flex-column="12">
              <div flex-item="12">
                <div class="p+ filler">
                </div>
              </div>
            </div>
            <span class="fs-headline tc-white-1 display-block center-items">Welcome to F.R.E.I.N.D.S Quiz.</span>
        </div>
        <div class="p+">
          <div class="tc-white-1 p+" flex-container="column" flex-column="16" flex-align="space-between center">
            <div class="p+ pt0" flex-item="6">
                <lx-text-field lx-label="Enter Name">
                    <input type="text" ng-model="names"/>
                </lx-text-field>
                
            </div>
          </div>
        </div>
 
        <div class="card__actions">
            <lx-button lx-color="pink" lx-type="flat" href="#/quiz" ng-click="setName(names)">Start quiz</lx-button>
        </div>
    </div>
</div>
